<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/flowers-glitter.gif" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- header start  -->
    <header id="header">
        <div class="heading_img">
            <img src="https://hafsah.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F21b3d889-619a-4fa4-90e4-140d425c0d58%2Fyu-kato-824OwkP7sgk-unsplash.jpg?table=block&id=ed616354-45d9-45be-b8a3-4fead58d535d&spaceId=92dae9aa-7f5b-44af-9a2c-f321f8b3dcf6&width=2000&userId=&cache=v2" alt="">
        </div>
        <div class="flower_icon">
            <img src="./assets/images/flowers-glitter.gif" alt="">
        </div>
    </header>
    <!-- header end  -->


    <!-- main start  -->
    <main>

        <!-- todo-section start -->
        <section id="todo_section">
            <div class="todo_container">
                <h1>To-Do</h1>
                <h2>Daily To-Do list</h2>

                <form action="" id="form">
                    <input type="text" id="input" placeholder="Enter a task">
                    <button type="submit" id="submitBtn">Add task</button>
                    <button  id="deleteBtn">Delete all</button>
                    <button  id="editBtn">Edit</button>
                </form> 

               <div class="todo_content">
                    <div>
                        

                        <h3>Tasks</h3>
                        <ul class="tasks"></ul>
                    </div>

                    <div>
                        <h3>Checkbox</h3>
                        <ul class="checked"></ul>
                    </div>

                    <div>
                        <h3>Delete</h3>
                        <ul class="delete"></ul>
                    </div>

                    <div>
                        <h3>Edit</h3>
                        <ul class="edit"></ul>
                    </div>

               </div>

            </div>

            <div class="todo_img">
                <img src="https://studywithme.io/aesthetic-pomodoro-timer/c629a813b3561cfa40dd.jpg" alt="">
            </div>
        </section>
        <!-- todo-section end -->

    </main>
    <!-- main end  -->


    <script src="./assets/js/main.js"></script>
</body>
</html>
